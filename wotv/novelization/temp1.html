<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOTV: FFBE Novelization</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: #f1e1c6;
            color: #4b3f2f;
            line-height: 1.4;
            padding: 1%;
            display: flex;
            justify-content: right;
            align-items: center;
            height: 95vh;
            overflow-x: hidden;
        }

        /* Book Container */
        .book {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            position: relative;
            background: #4f2c1d;
            border: 4px solid #3e1d0f;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 15px;
            height: 85vh; /* Make book height a percentage of viewport */
        }

        /* Left and Right Pages (Facing pages effect) */
        .page {
            width: 49%; /* Make pages a bit wider */
            background: #fff4e1;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.3);
            padding: 10px 15px 15px 25px;
            border-radius: 10px;
            position: relative;
            margin: 0; /* Remove margin to allow the pages to touch */
            z-index: 1;
            display: inline-block;
            overflow-y: auto; /* Enable scrolling if content overflows */
            max-height: 100%; /* Prevent pages from exceeding the book's height */
        }

        /* Faux Paper Texture (More visible) */
        .page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/old-map.png');
            opacity: 0.4; /* More visible paper texture */
        }

        /* Page Titles and Content */
        h1, h2 {
            font-family: 'Georgia', serif;
            color: #3c2e1f;
            margin-bottom: 15px;
        }
        
        h4 {
            font-size: .9em;
            margin-top: -15px;
        }

        p {
            font-size: 1em;
            text-align: left;
        }
      
        p:first-letter {
            font-size: 3.18em; /* Larger first letter */
            font-weight: bold;
            float: left;
            margin-right: 7px;
            line-height: .85;
            color: #3e1d0f; /* Dark color for contrast */
            font-family: 'Georgia', serif;
        }

              /* Header (Title/Chapter Name) */
        .page-header {
            text-align: center;
            font-size: .95em;
            line-height: .85;
            font-weight: bold;
            margin-bottom: 20px;
            color: #3e1d0f;
      		font-variant: small-caps;
        }
      
        /* Binding (Spine of the Book) */
        .binding {
            position: absolute;
            top: 20px;
            bottom: 20px;
            left: 50%;
            width: 5px; /* Narrower gutter */
            background: #efe4d1;
            border-radius: 5px;
            z-index: 2;
        }

        /* Side Navigation Bar (Outside the Book) */
        .nav-bar {
            position: absolute;
            top: 20px;
            left: -80px; /* Adjusted to place it outside the book */
            width: 60px;
            background-color: #3e1d0f;
            text-align: center;
            padding: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-bar span {
            display: block;
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-bar span:hover {
            color: #d2b06d;
            cursor: pointer;
        }

        .nav-bar .letter {
            margin-bottom: 5px;
        }
      
      /* Footer (Page Numbers) */
        /* Footer (Page Numbers) */
        .page-footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%); /* Center the page number */
            font-size: 1em;
            color: #3e1d0f;
        }

    </style>
</head>
<body>

    <div class="book">
        <!-- Side Navigation Bar (Now visible) -->
        <div class="nav-bar">
            <span class="letter">P1</span>
            <span class="letter">. C1</span>
            <span class="letter">.. S1</span>
            <span class="letter">P2</span>
            <span class="letter">P3</span>
        </div>

        <!-- Left Page -->
        <div class="page">
                      <div class="page-header">
                 &nbsp;
            </div>
            &nbsp;
            <div class="page-footer left-footer">
                &nbsp;
            </div>
        </div>

        <!-- Binding (Spine of the Book) -->
        <div class="binding"></div>

        <!-- Right Page -->
        <div class="page">
                      <div class="page-header">
               <br> War of the Visions: <br> Final Fantasy Brave Exvius
            </div>
            <center><br><br>
            <h2>Contents</h2>
            
            <h3>War of Lion's Valley</h3><h4>-CROSSED BLADES-<br><br></h4>
          
            <h3>War of the Gale Highlands</h3><h4>-BLOODY BULLET-<br><br></h4>
          
            <h3>The First Visions War</h3><h4>-CROSS BLOOD-</h4>
            </center>
            <div class="page-footer right-footer">
                &nbsp;&nbsp;&nbsp;iii
            </div>
        </div>
    </div>

</body>
</html>
