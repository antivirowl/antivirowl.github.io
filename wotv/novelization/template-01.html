<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Open</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="book-container">
    
  <div class="book-back">
    <div class="page-back right" style="top:3px;"></div>
    <div class="page-back right" style="top:3px;"></div>
    <div class="page-back right" style="top:5px;"></div>
  </div>
    
    <div class="book">
      <!-- Left page: blank -->
      <div class="page left"></div>

      <!-- Right page: title page -->
      <div class="page right title-page">
        <div class="title-content">
          <div class="book-title-large">My Awesome Book</div>
          <div class="book-subtitle">A Journey Through Code and Design</div>
          <div class="book-author">by Jane Doe</div>
        </div>
      </div>
    </div>

  </div>
</body>
